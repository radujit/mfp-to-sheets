name: Sync MyFitnessPal to Google Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"   # zilnic la 06:15 UTC (~08:15 RO iarna)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth myfitnesspal python-dateutil

      - name: Run MFP sync
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GSHEET_TAB: ${{ secrets.GSHEET_TAB }}
          MFP_USERNAME: ${{ secrets.MFP_USERNAME }}
          MFP_PASSWORD: ${{ secrets.MFP_PASSWORD }}
        run: |
          python sync_mfp_to_gsheet.py

